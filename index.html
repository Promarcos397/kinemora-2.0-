<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinemora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              netflix: {
                red: '#E50914',
                black: '#141414',
                dark: '#181818',
                gray: '#e5e5e5'
              }
            },
            fontFamily: {
              sans: ['Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'],
              bebas: ['"Bebas Neue"', 'sans-serif'],
              alfa: ['"Alfa Slab One"', 'cursive'],
            },
            keyframes: {
              fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
              slideUp: { '0%': { transform: 'translateY(50px)', opacity: 0 }, '100%': { transform: 'translateY(0)', opacity: 1 } },
              scaleIn: { '0%': { transform: 'scale(0.9)', opacity: 0 }, '100%': { transform: 'scale(1)', opacity: 1 } },
              popIn: { '0%': { transform: 'scale(0.8) translateY(20px)', opacity: 0 }, '100%': { transform: 'scale(1) translateY(0)', opacity: 1 } },
              shimmer: { '0%': { transform: 'translateX(-100%)' }, '100%': { transform: 'translateX(100%)' } }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out',
              slideUp: 'slideUp 0.5s ease-out',
              scaleIn: 'scaleIn 0.3s ease-out',
              popIn: 'popIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
              shimmer: 'shimmer 1.5s infinite',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scrollbar-width: auto;
        scrollbar-color: #4e4e4e #141414;
      }
      
      body {
        background-color: #141414;
        color: white;
        overscroll-behavior-y: none; /* Prevents bounce effects on scroll boundaries */
      }

      /* Custom Scrollbar Design */
      ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
      }

      ::-webkit-scrollbar-track {
        background: #141414; 
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: #4e4e4e; 
        border-radius: 10px;
        border: 4px solid #141414; /* Creates a padding effect around the thumb */
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #888; 
      }

      ::-webkit-scrollbar-corner {
        background: #141414;
      }

      /* Utilities */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "axios": "https://esm.sh/axios@^1.13.2",
    "react-youtube": "https://esm.sh/react-youtube@^10.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
